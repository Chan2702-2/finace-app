<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Keuangan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div style="width: 100%; max-width: 420px; padding: 20px;">
        <div class="card" style="padding: 40px 32px;">
            <!-- Logo -->
            <div style="text-align: center; margin-bottom: 32px;">
                <div style="width: 64px; height: 64px; background: #4F46E5; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 id="auth-title" style="font-size: 1.5rem; font-weight: 700; color: #111827; margin-bottom: 4px;">Masuk</h1>
                <p id="auth-subtitle" style="color: #6B7280;">Masuk ke dashboard keuangan Anda</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="nama@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="Masukkan password" required style="padding-right: 44px;">
                        <button type="button" id="show-password-btn" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; color: #6B7280; padding: 4px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="login-error" style="background: #FEE2E2; color: #DC2626; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.875rem; display: none;"></div>
                
                <button type="submit" id="login-btn" class="btn btn-primary w-full" style="margin-bottom: 16px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                    </svg>
                    Masuk
                </button>
            </form>
            
            <!-- Signup Form (hidden by default) -->
            <form id="signup-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" class="form-input" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="nama@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Minimal 8 karakter" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Ulangi password" required>
                </div>
                
                <div id="signup-error" style="background: #FEE2E2; color: #DC2626; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.875rem; display: none;"></div>
                
                <button type="submit" id="signup-btn" class="btn btn-primary w-full" style="margin-bottom: 16px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                    Daftar
                </button>
            </form>
            
            <!-- Toggle -->
            <div style="text-align: center; color: #6B7280; font-size: 0.875rem;">
                <span id="toggle-auth-text">Belum punya akun?</span>
                <a href="#" id="toggle-auth-link" style="color: #4F46E5; font-weight: 500;">Daftar</a>
            </div>
        </div>
        
        <!-- Footer -->
        <p style="text-align: center; color: rgba(255,255,255,0.7); font-size: 0.75rem; margin-top: 24px;">
            Â© 2024 Sistem Keuangan. All rights reserved.
        </p>
    </div>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <!-- Config -->
    <script src="config/supabase.js"></script>
    <!-- Auth Module -->
    <script src="assets/js/auth.js"></script>
    <!-- Initialize -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Auth.init();
        });
    </script>
</body>
</html>
