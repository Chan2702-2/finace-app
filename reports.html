        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <!-- Navbar -->
            <nav class="navbar" id="navbar">
                <div class="navbar-left">
                    <button class="menu-toggle" id="menu-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>
                
                <div class="navbar-right">
                    <button class="nav-icon-btn" id="notifications-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                        </svg>
                        <span class="notification-badge" id="notification-count" style="display: none;">0</span>
                    </button>
                    
                    <div class="notifications-panel" id="notifications-panel">
                        <div class="notifications-header">
                            <span class="notifications-title">Notifikasi</span>
                            <a href="#" style="font-size: 0.875rem; color: #4F46E5;">Tandai semua dibaca</a>
                        </div>
                        <div class="notifications-list" id="notifications-list">
                            <div class="empty-state" style="padding: 40px 20px;">
                                <p class="text-muted">Tidak ada notifikasi</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="user-menu" id="user-menu-btn">
                        <div class="user-avatar" id="user-avatar">U</div>
                        <div class="user-info">
                            <div class="user-name" id="user-name">User</div>
                            <div class="user-role">Admin</div>
                        </div>
                    </div>
                    
                    <div class="dropdown-menu" id="user-dropdown">
                        <a href="#" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            Pengaturan
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="dropdown-logout" style="color: #EF4444;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>

                            Keluar
                        </a>

                </div>
            </nav>
            
            <!-- Page Content -->
            <div class="page-wrapper">
                <div class="page-header">
                    <div>
                        <h1 class="page-title">Laporan</h1>
                        <p class="page-subtitle">Buat dan export laporan keuangan</p>
                    </div>
                    <div style="display: flex; gap: 12px;">
                        <button class="btn btn-outline" id="export-pdf-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                            </svg>
                            Export PDF
                        </button>
                        <button class="btn btn-success" id="export-excel-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            Export Excel
                        </button>
                    </div>
                </div>
                
                <!-- Report Filters -->
                <div class="card" style="margin-bottom: 24px;">
                    <div class="card-body">
                        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; align-items: end;">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label">Jenis Laporan</label>
                                <select class="form-select" id="report-type">
                                    <option value="finance">Laporan Keuangan</option>
                                    <option value="invoice">Laporan Invoice</option>
                                    <option value="recon">Laporan Rekonsiliasi</option>
                                </select>
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label">Tanggal Dari</label>
                                <input type="date" class="form-input" id="date-from">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label class="form-label">Tanggal Sampai</label>
                                <input type="date" class="form-input" id="date-to">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <button class="btn btn-primary w-full" id="generate-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                    </svg>
                                    Buat Laporan
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Report Summary -->
                <div id="report-summary" style="margin-bottom: 24px;">
                    <!-- Summary will be rendered here -->
                </div>
                
                <!-- Report Content -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Data Laporan</h3>
                    </div>
                    <div class="card-body" id="report-content">
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" viewBox="0 0 24 24" stroke="#9CA3AF" style="margin-bottom: 16px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <p class="text-muted">Pilih filter dan klik "Buat Laporan" untuk menampilkan data</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Config -->

    <script src="assets/js/app.js"></script>
    <!-- Reports -->
    <script src="assets/js/reports.js"></script>
