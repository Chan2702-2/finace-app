<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Sistem Keuangan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div style="width: 100%; max-width: 420px; padding: 20px;">
        <div class="card" style="padding: 40px 32px;">
            <!-- Logo -->
            <div style="text-align: center; margin-bottom: 32px;">
                <div style="width: 64px; height: 64px; background: #4F46E5; border-radius: 16px; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 24 24" stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h1 id="auth-title" style="font-size: 1.5rem; font-weight: 700; color: #111827; margin-bottom: 4px;">Buat Akun</h1>
                <p id="auth-subtitle" style="color: #6B7280;">Daftar untuk mulai menggunakan sistem</p>
            </div>
            
            <!-- Signup Form -->
            <form id="signup-form">
                <div class="form-group">
                    <label class="form-label" for="full-name">Nama Lengkap</label>
                    <input type="text" id="full-name" class="form-input" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-email">Email</label>
                    <input type="email" id="signup-email" class="form-input" placeholder="nama@email.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="signup-password">Password</label>
                    <input type="password" id="signup-password" class="form-input" placeholder="Minimal 8 karakter" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="Ulangi password" required>
                </div>
                
                <div id="signup-error" style="background: #FEE2E2; color: #DC2626; padding: 12px; border-radius: 8px; margin-bottom: 16px; font-size: 0.875rem; display: none;"></div>
                
                <button type="submit" id="signup-btn" class="btn btn-primary w-full" style="margin-bottom: 16px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                    Daftar
                </button>
            </form>
            
            <!-- Toggle -->
            <div style="text-align: center; color: #6B7280; font-size: 0.875rem;">
                <span id="toggle-auth-text">Sudah punya akun?</span>
                <a href="login.html" id="toggle-auth-link" style="color: #4F46E5; font-weight: 500;">Masuk</a>
            </div>
        </div>
        
        <!-- Footer -->
        <p style="text-align: center; color: rgba(255,255,255,0.7); font-size: 0.75rem; margin-top: 24px;">
            Â© 2024 Sistem Keuangan. All rights reserved.
        </p>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <!-- Config -->

    <!-- Auth Module -->
    <script src="assets/js/auth.js"></script>
    <!-- Register-specific initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Auth.init();
            
            // Check if already logged in
            Auth.checkSession();
            
            // Override form submission for register page
            const signupForm = document.getElementById('signup-form');
            if (signupForm) {
                signupForm.addEventListener('submit', handleRegister);
            }
        });
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Clear previous errors
            const signupError = document.getElementById('signup-error');
            if (signupError) {
                signupError.textContent = '';
                signupError.style.display = 'none';
            }
            
            // Validate
            if (!fullName || !email || !password || !confirmPassword) {
                if (signupError) {
                    signupError.textContent = 'Semua field wajib diisi';
                    signupError.style.display = 'block';
                }
                return;
            }
            
            if (password !== confirmPassword) {
                if (signupError) {
                    signupError.textContent = 'Password tidak cocok';
                    signupError.style.display = 'block';
                }
                return;
            }
            
            if (password.length < 8) {
                if (signupError) {
                    signupError.textContent = 'Password minimal 8 karakter';
                    signupError.style.display = 'block';
                }
                return;
            }
            
            // Show loading state
            const btn = document.getElementById('signup-btn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `
                <svg class="loading-spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-opacity="0.25"/>
                    <path d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
                </svg>
                Memproses...
            `;
            
            try {
                const { data, error } = await window.supabaseConfig.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: fullName
                        }
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                // Success
                App.showToast('success', 'Pendaftaran Berhasil', 'Silakan cek email untuk verifikasi');
                
                // Show success message
                const signupForm = document.getElementById('signup-form');
                if (signupForm) {
                    signupForm.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="none" viewBox="0 0 24 24" stroke="#10B981" style="margin-bottom: 20px;">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <h3 style="color: #111827; margin-bottom: 12px;">Pendaftaran Berhasil!</h3>
                            <p style="color: #6B7280; margin-bottom: 20px;">Silakan cek email Anda untuk verifikasi akun.</p>
                            <a href="login.html" class="btn btn-primary">Kembali ke Login</a>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                const errorMessages = {
                    'Invalid login credentials': 'Email atau password salah',
                    'Email not confirmed': 'Email belum diverifikasi, silakan cek inbox Anda',
                    'User already registered': 'Email sudah terdaftar',
                    'Password should be at least 6 characters': 'Password minimal 6 karakter',
                    'Invalid email': 'Format email tidak valid',
                    'Too many requests': 'Terlalu banyak percobaan, coba lagi nanti',
                    'network': 'Koneksi internet terputus, periksa jaringan Anda'
                };
                
                let errorMsg = error.message || 'Terjadi kesalahan, coba lagi';
                for (const [key, value] of Object.entries(errorMessages)) {
                    if (errorMsg.toLowerCase().includes(key.toLowerCase())) {
                        errorMsg = value;
                        break;
                    }
                }
                
                if (signupError) {
                    signupError.textContent = errorMsg;
                    signupError.style.display = 'block';
                }
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
