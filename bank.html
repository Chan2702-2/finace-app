                    </div>
                    <button class="btn btn-primary" id="add-bank-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                        </svg>
                        Tambah Bank
                    </button>
                </div>
                
                <!-- Bank Table -->
                <div class="card">
                    <div class="card-body" style="padding: 0;">
                        <div class="table-container">
                            <table class="table" id="bank-table">
                                <thead>
                                    <tr>
                                        <th>Nama Bank</th>
                                        <th>Nomor Rekening</th>
                                        <th>Nama Pemilik</th>
                                        <th>Status</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="bank-table-body">
                                    <tr>
                                        <td colspan="5" style="text-align: center; padding: 40px;">
                                            <div class="loading-spinner" style="margin: 0 auto;"></div>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

    <!-- Bank Modal -->
    <div class="modal-overlay" id="bank-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="bank-modal-title">Tambah Bank</h3>
                <button class="modal-close" id="close-bank-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="bank-form">
                <div class="modal-body">
                    <input type="hidden" id="bank-id">
                    
                    <div class="form-group">
                        <label class="form-label">Nama Bank</label>
                        <select class="form-input" id="bank-name" required>
                            <option value="">-- Pilih Bank --</option>
                            <option value="BCA">BCA</option>
                            <option value="Mandiri">Mandiri</option>
                            <option value="BNI">BNI</option>
                            <option value="BRI">BRI</option>
                            <option value="BTPN">BTPN</option>
                            <option value="CIMB">CIMB Niaga</option>
                            <option value="Danamon">Danamon</option>
                            <option value="Permata">Permata</option>
                            <option value="BSI">BSI</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Nomor Rekening</label>
                        <input type="text" class="form-input" id="bank-account-number" placeholder="No. Rekening" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Nama Pemilik Rekening</label>
                        <input type="text" class="form-input" id="bank-account-holder" placeholder="A.n" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-input" id="bank-status">
                            <option value="active">Aktif</option>
                            <option value="inactive">Tidak Aktif</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('bank-modal').classList.remove('active')">Batal</button>
                    <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
            </form>
        </div>
    </div>
